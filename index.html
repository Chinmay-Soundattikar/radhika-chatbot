<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 768px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            background-color: #4a5568;
            color: #ffffff;
            text-align: center;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            font-weight: bold;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #2b6cb0;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message {
            background-color: #e2e8f0;
            color: #1a202c;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            background-color: #f7fafc;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            border: 1px solid #cbd5e0;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #4a5568;
        }
        
        #send-button {
            margin-left: 0.75rem;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            background-color: #4a5568;
            color: #ffffff;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        #send-button:hover {
            background-color: #2d3748;
        }

        #send-button:active {
            transform: scale(0.98);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            background-color: #e2e8f0;
            color: #4a5568;
            font-style: italic;
            border-bottom-left-radius: 0.25rem;
        }

        .image-container {
            margin-top: 0.5rem;
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        .speak-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 0.5rem;
            font-size: 1.25rem;
            line-height: 1;
            color: #4a5568;
            vertical-align: middle;
            transition: color 0.2s ease-in-out;
        }
        .speak-button:hover {
            color: #2d3748;
        }
        
        /* Loading dots animation */
        .typing-indicator span {
            animation: typing 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Radhika
    </div>
    <div class="flex flex-wrap justify-center p-2 gap-2 bg-gray-100 rounded-b-lg">
        <button id="summarize-button" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-full text-sm transition-colors duration-200">âœ¨ Summarize Chat</button>
        <button id="continue-button" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-full text-sm transition-colors duration-200">âœ¨ Continue Writing</button>
        <button id="tone-button" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-full text-sm transition-colors duration-200">âœ¨ Change Tone (Formal)</button>
        <button id="generate-image-button" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-full text-sm transition-colors duration-200">âœ¨ Generate Image</button>
    </div>
    <div id="chat-history" class="chat-history">
        <!-- Chat messages will be dynamically added here -->
    </div>
    <div id="typing-indicator" class="typing-indicator">
        Radhika is typing<span>.</span><span>.</span><span>.</span>
    </div>
    <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, orderBy, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const summarizeButton = document.getElementById('summarize-button');
        const continueButton = document.getElementById('continue-button');
        const toneButton = document.getElementById('tone-button');
        const generateImageButton = document.getElementById('generate-image-button');

        // Firebase variables
        let app, db, auth, userId;

        // Function to create and append a message bubble
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');

            if (message.sender === userId) {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('bot-message');
            }

            // Render markdown text
            messageElement.innerHTML = marked.parse(message.text);
            
            // Add speak button for bot messages
            if (message.sender !== userId) {
                const speakButton = document.createElement('button');
                speakButton.classList.add('speak-button');
                speakButton.innerHTML = '&#128266;'; // Unicode for ðŸ”Š
                speakButton.onclick = () => speakText(message.text);
                messageElement.appendChild(speakButton);
            }
            
            chatHistory.appendChild(messageElement);
            // Automatically scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Initialize Firebase and get a user ID
        async function initializeFirebase() {
            try {
                // Mandatory Firebase configuration variables
                const firebaseConfig = JSON.parse(__firebase_config);
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticate the user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        // Start listening to the database after auth is complete
                        listenForMessages();
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
            }
        }

        // Listen for new messages in real-time
        function listenForMessages() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/messages`);
            const q = query(messagesCollectionRef, orderBy('timestamp'));

            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const message = change.doc.data();
                        addMessage(message);
                    }
                });
            });
        }

        // Function to handle the API call with retry logic
        async function getGeminiResponse(prompt) {
            typingIndicator.style.display = 'flex';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            const apiKey = ""; // Leave as-is
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: "You are Radhika, a helpful and friendly AI assistant. Always format your responses neatly using Markdown. Provide detailed, well-structured, and engaging answers. Use headings, bullet points, and bold text to improve readability. Write in a lively and helpful tone." }] }
            };

            const maxRetries = 3;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`Attempt ${i + 1} failed with status: ${response.status}. Error: ${errorText}`);
                        
                        // If it's the last attempt, or not a server error, don't retry.
                        if (i === maxRetries - 1 || response.status < 500 || response.status >= 600) {
                            throw new Error(`API call failed after multiple retries with status: ${response.status}`);
                        }
                        
                        const delay = Math.pow(2, i) * 1000; // Exponential backoff
                        await new Promise(res => setTimeout(res, delay));
                        continue; // Go to the next loop iteration
                    }

                    const result = await response.json();
                    const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        saveMessage(text, 'bot');
                    } else {
                        saveMessage('I am sorry, I could not generate a response. Please try again.', 'bot');
                    }
                    typingIndicator.style.display = 'none';
                    return; // Exit the function after a successful response

                } catch (error) {
                    console.error('Error fetching from API:', error);
                    saveMessage('An error occurred. Please check the console for details.', 'bot');
                    typingIndicator.style.display = 'none';
                    return; // Exit the function on unrecoverable error
                }
            }
        }

        // Function to save a message to Firestore
        async function saveMessage(text, sender) {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/messages`);

            try {
                await addDoc(messagesCollectionRef, {
                    text: text,
                    sender: (sender === 'user' ? userId : 'bot'),
                    timestamp: new Date()
                });
            } catch (error) {
                console.error("Error saving message to Firestore:", error);
            }
        }

        // Function to add a message with an image
        async function addImageMessage(url, altText) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble', 'bot-message');
            
            // Save image message to Firestore
            await saveMessage(`![${altText}](${url})`, 'bot');
        }

        // Function to speak text using the Gemini TTS API
        async function speakText(text) {
            const loadingMessage = document.createElement('div');
            loadingMessage.textContent = 'Speaking...';
            loadingMessage.classList.add('bot-message');
            chatHistory.appendChild(loadingMessage);

            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Orus" } // A firm and clear voice
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`TTS API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;
                
                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();

                } else {
                    throw new Error("Invalid audio response from API");
                }
            } catch (error) {
                console.error('Error with TTS:', error);
                // No need to save to Firestore since it's a temporary message
            } finally {
                loadingMessage.remove();
            }
        }

        // Utility functions for TTS audio conversion
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcm16, sampleRate) {
            const numSamples = pcm16.length;
            const bytesPerSample = 2;
            const buffer = new ArrayBuffer(44 + numSamples * bytesPerSample);
            const view = new DataView(buffer);

            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + numSamples * bytesPerSample, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * bytesPerSample, true);
            view.setUint16(32, bytesPerSample, true);
            view.setUint16(34, 16, true); // 16-bit
            writeString(view, 36, 'data');
            view.setUint32(40, numSamples * bytesPerSample, true);

            // PCM data
            for (let i = 0; i < numSamples; i++) {
                view.setInt16(44 + i * bytesPerSample, pcm16[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // Event listener for the send button
        sendButton.addEventListener('click', () => {
            const userText = userInput.value.trim();
            if (userText) {
                saveMessage(userText, 'user');
                getGeminiResponse(userText);
                userInput.value = ''; // Clear input field
            }
        });

        // Event listener for the Enter key
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendButton.click();
            }
        });

        // Event listener for the Summarize button
        summarizeButton.addEventListener('click', () => {
            const allMessages = Array.from(chatHistory.children).map(el => el.textContent).join('\n');
            if (allMessages.trim() !== '') {
                const prompt = `Please summarize the following conversation:\n\n${allMessages}`;
                getGeminiResponse(prompt);
            } else {
                saveMessage('There is no conversation to summarize.', 'bot');
            }
        });

        // Function to get the last bot message
        function getLastBotMessage() {
            const botMessages = Array.from(chatHistory.querySelectorAll('.bot-message'));
            return botMessages.length > 0 ? botMessages[botMessages.length - 1].textContent : null;
        }

        // Event listener for the Continue Writing button
        continueButton.addEventListener('click', () => {
            const lastBotMessage = getLastBotMessage();
            if (lastBotMessage) {
                const prompt = `Continue the following text:\n\n${lastBotMessage}`;
                getGeminiResponse(prompt);
            } else {
                saveMessage('I need a message from me to continue writing.', 'bot');
            }
        });

        // Event listener for the Change Tone button
        toneButton.addEventListener('click', () => {
            const lastBotMessage = getLastBotMessage();
            if (lastBotMessage) {
                const prompt = `Rewrite the following text in a more formal tone:\n\n${lastBotMessage}`;
                getGeminiResponse(prompt);
            } else {
                saveMessage('I need a message from me to change the tone.', 'bot');
            }
        });

        // Event listener for the Generate Image button
        generateImageButton.addEventListener('click', async () => {
            const userText = userInput.value.trim();
            if (!userText) {
                saveMessage('Please enter a description for the image you want to generate.', 'bot');
                return;
            }

            typingIndicator.style.display = 'flex';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            const apiKey = ""; // Leave as-is
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            const payload = {
                instances: {
                    prompt: userText + ", high quality, detailed, professional art"
                },
                parameters: {
                    "sampleCount": 1
                }
            };

            const maxRetries = 3;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`Attempt ${i + 1} failed with status: ${response.status}. Error: ${errorText}`);

                        if (i === maxRetries - 1 || response.status < 500 || response.status >= 600) {
                            throw new Error(`Image generation failed after multiple retries with status: ${response.status}`);
                        }

                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(res => setTimeout(res, delay));
                        continue;
                    }

                    const result = await response.json();
                    const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                    if (base64Data) {
                        const imageUrl = `data:image/png;base64,${base64Data}`;
                        addImageMessage(imageUrl, userText);
                    } else {
                        saveMessage('I was unable to generate an image. Please try again with a different prompt.', 'bot');
                    }
                    typingIndicator.style.display = 'none';
                    return;

                } catch (error) {
                    console.error('Error generating image:', error);
                    saveMessage('An error occurred while generating the image. Please check the console.', 'bot');
                    typingIndicator.style.display = 'none';
                    return;
                }
            }
        });

        // Initialize Firebase on page load
        initializeFirebase();

    });
</script>

</body>
</html>
