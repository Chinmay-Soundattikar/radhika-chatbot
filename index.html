<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #2d2d2d 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: #e0e0e0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: #1a1a1a;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.05);
        }

        .chat-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffc107;
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .chat-history::-webkit-scrollbar {
            width: 8px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background-color: #ffc107;
            border-radius: 4px;
        }

        .chat-history::-webkit-scrollbar-track {
            background-color: #2d2d2d;
        }

        .message-bubble {
            max-width: 85%;
            padding: 1.25rem 1.5rem;
            border-radius: 1.5rem;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .user-message {
            background-color: #3f51b5;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
            background: linear-gradient(135deg, #3f51b5 0%, #2196f3 100%);
        }

        .bot-message {
            background-color: #4a4a4a;
            color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
        }
        
        .chat-input-area {
            display: flex;
            padding: 1.5rem;
            background-color: #2d2d2d;
            border-top: 1px solid #3a3a3a;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border-radius: 9999px;
            border: 1px solid #4a4a4a;
            background-color: #1a1a1a;
            color: #ffc107;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        
        #user-input:focus {
            border-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        
        #send-button {
            margin-left: 1rem;
            padding: 1rem 2rem;
            border-radius: 9999px;
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: #1a1a1a;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }

        #send-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 193, 7, 0.2);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 1rem 1.25rem;
            border-radius: 1.5rem;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-style: italic;
            border-bottom-left-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: 1px solid #3a3a3a;
        }

        .image-container {
            margin-top: 1rem;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border: 1px solid #ffc107;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .speak-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 0.5rem;
            font-size: 1.5rem;
            line-height: 1;
            color: #ffc107;
            vertical-align: middle;
            transition: transform 0.2s ease-in-out;
        }
        .speak-button:hover {
            transform: scale(1.1);
        }
        
        /* Loading dots animation */
        .typing-indicator span {
            animation: typing 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Radhika
    </div>
    <div id="chat-history" class="chat-history">
        <!-- Chat messages will be dynamically added here -->
    </div>
    <div id="typing-indicator" class="typing-indicator">
        Radhika is typing<span>.</span><span>.</span><span>.</span>
    </div>
    <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, orderBy, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Global variables for Firebase and audio
        let app, db, auth, userId;
        let currentAudio = null;

        // **IMPORTANT:** Insert your Gemini API key here to make the app work on a public website.
        const GEMINI_API_KEY = "AIzaSyAiRHTLuvHK6gsSdQQCHT4HkkmeeF942UY";

        // Function to create and append a message bubble
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');

            if (message.sender === userId) {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('bot-message');
            }

            // Render markdown text
            messageElement.innerHTML = marked.parse(message.text);
            
            // Add speak button for bot messages
            if (message.sender !== userId) {
                const speakButton = document.createElement('button');
                speakButton.classList.add('speak-button');
                speakButton.innerHTML = 'ðŸ”Š';
                speakButton.onclick = (e) => toggleAudio(e, message.text);
                messageElement.appendChild(speakButton);
            }
            
            chatHistory.appendChild(messageElement);
            // Automatically scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Initialize Firebase and get a user ID
        async function initializeFirebase() {
            try {
                // Mandatory Firebase configuration variables
                const firebaseConfig = JSON.parse(__firebase_config);
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticate the user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        // Start listening to the database after auth is complete
                        listenForMessages();
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
            }
        }

        // Listen for new messages in real-time
        function listenForMessages() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/messages`);
            const q = query(messagesCollectionRef, orderBy('timestamp'));

            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const message = change.doc.data();
                        addMessage(message);
                    }
                });
            });
        }

        // Function to handle the API call with retry logic
        async function getGeminiResponse(prompt) {
            // Check if the API key is present
            if (!GEMINI_API_KEY || GEMINI_API_KEY === "YOUR_API_KEY_HERE") {
                saveMessage('I am unable to connect to the AI service. Please make sure your API key is correctly inserted in the code.', 'bot');
                return;
            }

            typingIndicator.style.display = 'flex';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: "You are Radhika, a helpful and friendly AI assistant. Always format your responses neatly using Markdown. Provide detailed, well-structured, and engaging answers. Use headings, bullet points, and bold text to improve readability. Write in a lively and helpful tone." }] }
            };

            const maxRetries = 3;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`Attempt ${i + 1} failed with status: ${response.status}. Error: ${errorText}`);
                        
                        // If it's the last attempt, or not a server error, don't retry.
                        if (i === maxRetries - 1 || response.status < 500 || response.status >= 600) {
                            throw new Error(`API call failed after multiple retries with status: ${response.status}`);
                        }
                        
                        const delay = Math.pow(2, i) * 1000; // Exponential backoff
                        await new Promise(res => setTimeout(res, delay));
                        continue; // Go to the next loop iteration
                    }

                    const result = await response.json();
                    const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        saveMessage(text, 'bot');
                    } else {
                        saveMessage('I am sorry, I could not generate a response. Please try again.', 'bot');
                    }
                    typingIndicator.style.display = 'none';
                    return; // Exit the function after a successful response

                } catch (error) {
                    console.error('Error fetching from API:', error);
                    saveMessage('An error occurred. Please check the console for details.', 'bot');
                    typingIndicator.style.display = 'none';
                    return; // Exit the function on unrecoverable error
                }
            }
        }

        // Function to save a message to Firestore
        async function saveMessage(text, sender) {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                // Fallback to local display if Firestore connection fails
                const tempMessage = {
                    text: text,
                    sender: sender === 'user' ? userId : 'bot'
                };
                addMessage(tempMessage);
                return;
            }

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/messages`);

            try {
                await addDoc(messagesCollectionRef, {
                    text: text,
                    sender: (sender === 'user' ? userId : 'bot'),
                    timestamp: new Date()
                });
            } catch (error) {
                console.error("Error saving message to Firestore:", error);
            }
        }

        // Function to toggle audio playback
        async function toggleAudio(event, text) {
            const button = event.currentTarget;
            // If audio is currently playing, stop it
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
                button.innerHTML = 'ðŸ”Š';
                return;
            }
            
            const maxRetries = 3;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    // Check if the API key is present
                    if (!GEMINI_API_KEY || GEMINI_API_KEY === "YOUR_API_KEY_HERE") {
                        console.error('TTS: API key not configured.');
                        return;
                    }

                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${GEMINI_API_KEY}`;
                    
                    const payload = {
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: {
                                voiceConfig: {
                                    prebuiltVoiceConfig: { voiceName: "Leda" } // A beautiful female voice
                                }
                            }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`Attempt ${i + 1} failed with status: ${response.status}. Error: ${errorText}`);

                        if (i === maxRetries - 1 || response.status < 500 || response.status >= 600) {
                            throw new Error(`TTS API call failed after multiple retries with status: ${response.status}`);
                        }

                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(res => setTimeout(res, delay));
                        continue;
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;
                    
                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        const audioUrl = URL.createObjectURL(wavBlob);
                        
                        const audio = new Audio(audioUrl);
                        currentAudio = audio;
                        audio.play();

                        button.innerHTML = 'ðŸ”‡';
                        audio.onended = () => {
                            currentAudio = null;
                            button.innerHTML = 'ðŸ”Š';
                        };

                    } else {
                        console.error("Invalid audio response from API");
                    }
                    return; // Exit on success
                } catch (error) {
                    console.error('Error with TTS:', error);
                }
            }
        }

        // Utility functions for TTS audio conversion
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcm16, sampleRate) {
            const numSamples = pcm16.length;
            const bytesPerSample = 2;
            const buffer = new ArrayBuffer(44 + numSamples * bytesPerSample);
            const view = new DataView(buffer);

            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + numSamples * bytesPerSample, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * bytesPerSample, true);
            view.setUint16(32, bytesPerSample, true);
            view.setUint16(34, 16, true); // 16-bit
            writeString(view, 36, 'data');
            view.setUint32(40, numSamples * bytesPerSample, true);

            // PCM data
            for (let i = 0; i < numSamples; i++) {
                view.setInt16(44 + i * bytesPerSample, pcm16[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // Event listener for the send button
        sendButton.addEventListener('click', () => {
            const userText = userInput.value.trim();
            if (userText) {
                saveMessage(userText, 'user');
                getGeminiResponse(userText);
                userInput.value = ''; // Clear input field
            }
        });

        // Event listener for the Enter key
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendButton.click();
            }
        });

        // Initialize Firebase on page load
        initializeFirebase();

    });
</script>

</body>
</html>
